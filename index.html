<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Sheptytska GIS — Admin</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="search">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Пошук: bld_01234 / адреса" />
  </div>
</header>

<!-- MAIN LAYOUT -->
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="profile">
      <img src="https://i.pravatar.cc/60" />
      <div>
        <strong>Адміністратор</strong>
        <span>Податки та майно</span>
      </div>
    </div>

    <nav class="menu">
      <div class="menu-section">Адміністрування</div>

      <a class="menu-item active"><i class="fa fa-chart-pie"></i> Dashboard</a>
      <a class="menu-item"><i class="fa fa-building"></i> Будівлі</a>
      <a class="menu-item"><i class="fa fa-wallet"></i> Податки</a>
      <a class="menu-item"><i class="fa fa-bell"></i> Боржники</a>

      <div class="menu-section">Аналітика</div>

      <a class="menu-item"><i class="fa fa-chart-line"></i> Звіти</a>
      <a class="menu-item"><i class="fa fa-layer-group"></i> Фільтри</a>

      <div class="menu-section">Автоматизації</div>

      <label class="toggle">
        <input type="checkbox" checked />
        <span>Нарахування щомісяця</span>
      </label>

      <label class="toggle">
        <input type="checkbox" />
        <span>Повідомлення боржникам</span>
      </label>
    </nav>
  </aside>

  <!-- ДОДАТИ В КІНЕЦЬ sidebar -->
<div class="menu-section">Фільтри карти</div>

<div class="filter-block">
  <label>Форма власності</label>
  <select id="filter-ownership">
    <option value="all">Усі</option>
    <option value="комунальна">Комунальна</option>
    <option value="приватна">Приватна</option>
    <option value="державна">Державна</option>
  </select>
</div>

<div class="filter-block">
  <label>Борг</label>
  <select id="filter-debt">
    <option value="all">Усі</option>
    <option value="yes">Є борг</option>
    <option value="no">Немає боргу</option>
  </select>
</div>


  <!-- MAP -->
  <main id="map"></main>

  <!-- INFO PANEL -->
  <aside class="info-panel">
    <h3>Інформація</h3>
    <div id="info-content">
      Наведіть курсор на будівлю
    </div>
  </aside>

</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="app.js"></script>
</body>
</html>
