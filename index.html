<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Municipal Tax GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LEFT MENU -->
<aside class="nav">
  <div class="nav-dots">
    <span></span><span></span><span></span>
  </div>

  <div class="profile">
    <img src="https://i.pravatar.cc/64" />
    <div>
      <strong>Адміністратор</strong>
      <small>Податки та майно</small>
    </div>
  </div>

  <nav>
    <button class="nav-item active"><i class="ri-dashboard-line"></i> Аналіз</button>
    <button class="nav-item"><i class="ri-bar-chart-2-line"></i> Статистика</button>
    <button class="nav-item"><i class="ri-calculator-line"></i> Нарахування</button>
    <button class="nav-item"><i class="ri-notification-3-line"></i> Сповіщення</button>
  </nav>

  <div class="nav-bottom">
    <button class="primary-btn">
      <i class="ri-add-line"></i> Нова дія
    </button>
  </div>
</aside>

<!-- MAP -->
<div id="map"></div>

<!-- RIGHT PANEL -->
<aside class="details" id="info-panel">
  <h3>Обʼєкт не вибрано</h3>
  <p class="muted">Наведіть курсор на будівлю</p>
</aside>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
