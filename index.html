<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Municipal Tax GIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

<aside class="nav">
  <div class="nav-dots"><span></span><span></span><span></span></div>

  <div class="profile">
    <img src="https://i.pravatar.cc/64" />
    <div>
      <strong>Адміністратор</strong>
      <small>Податки та майно</small>
    </div>
  </div>

  <nav>
    <button class="nav-item active"><i class="ri-dashboard-line"></i> Аналіз</button>
    <button class="nav-item"><i class="ri-bar-chart-line"></i> Статистика</button>
    <button class="nav-item"><i class="ri-calculator-line"></i> Нарахування</button>
    <button class="nav-item"><i class="ri-notification-3-line"></i> Сповіщення</button>
  </nav>

  <!-- FILTERS -->
  <div class="filters">
    <label><input type="checkbox" id="filterDebt" checked> З боргом</label>
    <label><input type="checkbox" id="filterNoDebt" checked> Без боргу</label>

    <select id="ownershipFilter">
      <option value="all">Вся власність</option>
      <option value="communal">Комунальна</option>
      <option value="private">Приватна</option>
    </select>
  </div>

  <div class="nav-bottom">
    <button class="primary-btn">
      <i class="ri-add-line"></i> Нова дія
    </button>
  </div>
</aside>

<div id="map"></div>

<aside class="details">
  <div class="tabs">
    <button class="tab active" data-tab="data">Дані</button>
    <button class="tab" data-tab="stats">Історія</button>
    <button class="tab" data-tab="notify">Сповіщення</button>
  </div>

  <div class="tab-content active" id="tab-data"></div>
  <div class="tab-content" id="tab-stats">
    <p class="muted">Історія нарахувань (демо)</p>
  </div>
  <div class="tab-content" id="tab-notify">
    <div class="action"><i class="ri-phone-line"></i> Зателефонувати</div>
    <div class="action"><i class="ri-send-plane-line"></i> PUSH у Приват24</div>
    <div class="action"><i class="ri-message-2-line"></i> Надіслати SMS</div>
  </div>
</aside>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="app.js"></script>
</body>
</html>
